{% extends "base.html" %}
{% block main_content %}
<div class="container text-center">
    <div class="row col-lg-6 mx-auto">
        <legend>Where are you putting it back ?</legend>
        <form method="POST" action="{{ url }}">
            <div class="mb-3">
                <select class="form-select" aria-label="location" name="location">
                      <option value="dll">DLL (Stockage 3)</option>
                      <option value="pph">PPH (eSpace)</option>
                      <option value="makerspace">MakerSpace</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
    </div>
</div>
{% endblock %}
